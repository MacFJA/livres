version: 2
jobs:
  analyze-php:
    docker:
      - image: circleci/php:7.3
    steps:
      - checkout
      - run:
          name: Install system dependencies
          command: |
            sudo apt update
            sudo apt install libxml2-dev libxslt-dev libfreetype6-dev libjpeg62-turbo-dev libpng-dev
      - run:
          name: Install PHP extensions
          command: |
            sudo docker-php-ext-configure bcmath --enable-bcmath
            sudo docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
            sudo docker-php-ext-install bcmath xsl gd
      - run:
          name: Install PHIVE
          command: |
            wget -O phive.phar https://phar.io/releases/phive.phar
            wget -O phive.phar.asc https://phar.io/releases/phive.phar.asc
            gpg --keyserver pool.sks-keyservers.net --recv-keys 0x9D8A98B29B2D5D79
            gpg --verify phive.phar.asc phive.phar
            chmod +x phive.phar
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.lock" }}
            - composer-v1-
      - run:
          name: Change memory limit of PHP
          command: sudo bash -c "echo 'memory_limit = -1' >> /usr/local/etc/php/conf.d/docker-php-memlimit.ini"
      - run:
          name: Install tools with PHIVE
          command: php phive.phar install --force-accept-unsigned --trust-gpg-keys 4AA394086372C20A,E82B2FB314E9906E,C00543248C87FB13,8A03EA3B385DBAA1,CF1A108D0E7AE720,8101FB57DD8130F0

      - run:
          name: Run code quality analysis
          command: NO_DOCKER=1 make analyze-php

      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - ./vendor
  analyze-js-css:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-v1-{{ checksum "package-lock.json" }}
            - node-v1-
      - run:
          name: Run code quality analysis
          command: NO_DOCKER=1 make analyze-svelte analyze-css
      - save_cache:
          key: node-v1-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

workflows:
  version: 2
  commit-workflow:
    jobs:
      - analyze-php
      - analyze-js-css